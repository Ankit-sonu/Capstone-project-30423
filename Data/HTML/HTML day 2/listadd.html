<html>
    <head>
        <script>
                function addCountry(){
                    var inputelement = document.getElementById("txtctr");
                    var listelement = document.getElementById("countries");
                    const val = inputelement.value;
                    const newlist = document.createElement("li");
                    newlist.textContent=val;
                    listelement.appendChild(newlist);



                }
        </script>
    </head>
    <body>
        <ul id="countries">
            <li>India</li>
            <li>China</li>
            <li>Japan</li>
        </ul>
        <label>Enter new country to add :</label> <input type="text" id="txtctr" /><br>
        <button onclick="addCountry()">ADD Country</button>
    </body>
</html>
