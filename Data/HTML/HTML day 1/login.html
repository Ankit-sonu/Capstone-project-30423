<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f3f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #1572A1;
            margin-top: 60px;
        }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 2px 10px rgba(140,156,166,0.15);
        }
        label {
            display: inline-block;
            width: 100px;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 180px;
            padding: 6px;
            margin: 5px 0 15px 0;
            border: 1px solid #bbb;
            border-radius: 4px;
        }
        button {
            background: #1572A1;
            color: #fff;
            border: none;
            padding: 8px 22px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        button:hover {
            background: #224870;
        }
        a {
            display: inline-block;
            margin-top: 18px;
            color: #fff;
            background: #2E4765;
            padding: 7px 22px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.2s;
        }
        a:hover {
            background: #224870;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        
        <button type="submit">Login</button>
    </form>
    <a href="home.html">Home</a>
</body>
</html>
