<html>
    <body>
        <table border="1">
            <tr>
                <th>ISBN</th>
                <th>Name</th>
                <th>Publisher</th>
                <th>Price</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{book.isbn}}</td>
                <td>{{book.name}}</td>
                <td>{{book.publisher}}</td>
                <td>{{book.price}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
