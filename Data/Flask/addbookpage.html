<h2 style="color:brown;text-align: center;"> Book Registration Page</h2>


<form action="/addbook">
    <table border="1">
        <tr>
            <td>Enter the Book ISBN</td>
            <td><input type="text" name="isbn" /></td>
        </tr>
        <tr>
            <td>Enter the Book Name</td>
            <td><input type="text" name="bname" /></td>
        </tr>
        <tr>
            <td>Enter the Book Publisher</td>
            <td><input type="text" name="publisher" /></td>
        </tr>
        <tr>
            <td>Enter the Book Price</td>
            <td><input type="number" name="price" /></td>
        </tr>

    </table>
    <input type="submit" value="Add Book" />
</form>
