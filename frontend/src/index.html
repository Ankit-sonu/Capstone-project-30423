<body class="mat-typography">
  <app-root>
    <div class="loading-screen">
      <div class="loading-content">
        <div class="bus-animation">ðŸšŒ</div>
        <h1 class="loading-title">BusYatra</h1>
        <p class="loading-subtitle">Your journey across incredible India starts here!</p>
        <div class="indian-flag">
          <div class="flag-stripe saffron"></div>
          <div class="flag-stripe white"><div class="ashoka-chakra">â˜¸</div></div>

  <style>
    .loading-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(135deg, #ff9933 0%, #ffffff 50%, #138808 100%);
      display: flex; justify-content: center; align-items: center; z-index: 9999;
      font-family: 'Poppins', sans-serif;
    }
    .loading-content { text-align: center; color: white; animation: fadeIn 1s ease-out; }
    .bus-animation { font-size: 4rem; animation: bounce 2s infinite; margin-bottom: 20px; }
    .loading-title { font-size: 3rem; font-weight: bold; margin: 0 0 10px 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
    .loading-subtitle { font-size: 1.2rem; margin: 0 0 30px 0; opacity: 0.9; }
    .indian-flag { width: 120px; height: 80px; margin: 20px auto; border: 2px solid rgba(255,255,255,0.3); border-radius: 8px; overflow: hidden; }
    .flag-stripe { height: 33.33%; position: relative; display: flex; align-items: center; justify-content: center; }
    .saffron { background: #ff9933; } .white { background: #ffffff; color: #000080; } .green { background: #138808; }
    .ashoka-chakra { font-size: 1.5rem; animation: spin 3s linear infinite; }
    .spinner { width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; margin: 0 auto; animation: spin 1s linear infinite; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-30px); } 60% { transform: translateY(-15px); } }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</body>
